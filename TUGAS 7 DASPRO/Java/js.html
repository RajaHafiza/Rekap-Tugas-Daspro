
<!DOCTYPE html>

<head>
    <title>Tugas Javascript</title>
</head>

<body>
    <h1>Javascript</h1>
    <p id="demo">Javascript membuat halaman web menjadi lebih interaktif</p>
    <button onclick="button()">Coba Click</button>
    <script>
        function button() {
            document.getElementById("demo").innerHTML = 'Berhasil! ini adalah contoh implementasi Javascript';
        }
    </script>
</body>

</html>
